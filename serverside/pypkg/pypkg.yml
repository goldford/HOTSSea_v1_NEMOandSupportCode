#   Curated conda dependencies file for PyAP.
#   -----------------------------------------
# * All direct dependencies should be listed here (ie, packages we import), and sub-dependencies are automatically
#   drawn in by conda and/or pip. We should increase versions as needed.
# * This may not be /absolutely/ reproducible due to the mixed usage of conda & pip.
# * We can use "conda pack" to archive environments to handle perfect reproducibility concerns.
name: pypkg
channels:
  - conda-forge
dependencies:
  - attrs==19.1
  - basemap-data-hires==1.2.1
  - cffi==1.14.0  # required for unwrap
  - cmocean==2.0
  - conda-pack==0.4.0
  - ctd==1.3.0
  - gsw==3.3.1
  - h5py=2.10.0
  - matplotlib==3.4.3
  - mpi4py==3.0.3
  - mpich==3.3.2
  - netCDF4==1.5.4
  - numpy==1.23.1
  - openpyxl==3.0.9
  - opencv==4.5.0
  - pandas==1.3.0
  - pip==20.1.1
  - pillow==7.2.0
  - psutil==5.8.0
  - pyproj==2.6.1.post1
  - python==3.8.5
  - pyyaml==5.3.1
  - scipy==1.8.0
  - scikit-learn==1.0.2
  - shapely==1.8.0
  - tqdm==4.64.0
  - utide==0.3.0
  - pip:
    - geomag==0.9.2015
    - unwrap==0.1.1
    # This installs analysispkg itself in editable mode
    - -e .
